<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Atividade 2</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <section>
          <h1>Titular</h1>
          <div class="section-wrapper">
            <div class="default-input">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" />
            </div>

            <div class="radio-input">
              <div class="radio-wrapper">
                <label class="radio-button">
                  <input id="option1" name="radio-group" type="radio" />
                  <span class="radio-checkmark"></span>
                  <span class="radio-label">Masculino</span>
                </label>
              </div>

              <div class="radio-wrapper">
                <label class="radio-button">
                  <input id="option2" name="radio-group" type="radio" />
                  <span class="radio-checkmark"></span>
                  <span class="radio-label">Feminino</span>
                </label>
              </div>

              <div class="radio-wrapper">
                <label class="radio-button">
                  <input id="option3" name="radio-group" type="radio" />
                  <span class="radio-checkmark"></span>
                  <span class="radio-label">Outro</span>
                </label>
              </div>
            </div>

            <div class="default-input">
              <label for="cpf">CPF</label>
              <input type="number" id="cpf" name="cpf" />
            </div>

            <div class="default-input">
              <label for="mother-name">Nome da Mãe</label>
              <input type="text" id="mother-name" name="mother-name" />
            </div>

            <div class="default-input">
              <label for="nickname">Apelido</label>
              <input type="text" id="nickname" name="nickname" />
            </div>

            <div class="default-input">
              <label for="birthdate">Data de nascimento</label>
              <input type="date" id="birthdate" name="birthdate" />
            </div>

            <div class="default-input">
              <label for="rg">RG</label>
              <input type="number" id="rg" name="rg" />
            </div>
          </div>
        </section>
        <section>
          <h1>Conjugê</h1>
          <div class="section-wrapper">
            <div class="default-input">
              <label for="conj-name">Nome</label>
              <input type="text" id="conj-name" name="conj-name" />
            </div>

            <div class="radio-input">
              <div class="radio-wrapper">
                <label class="radio-button">
                  <input id="option1" name="radio-group" type="radio" />
                  <span class="radio-checkmark"></span>
                  <span class="radio-label">Masculino</span>
                </label>
              </div>

              <div class="radio-wrapper">
                <label class="radio-button">
                  <input id="option2" name="radio-group" type="radio" />
                  <span class="radio-checkmark"></span>
                  <span class="radio-label">Feminino</span>
                </label>
              </div>

              <div class="radio-wrapper">
                <label class="radio-button">
                  <input id="option3" name="radio-group" type="radio" />
                  <span class="radio-checkmark"></span>
                  <span class="radio-label">Outro</span>
                </label>
              </div>
            </div>

            <div class="default-input">
              <label for="conj-cpf">CPF</label>
              <input type="number" id="conj-cpf" name="conj-cpf" />
            </div>

            <div class="default-input">
              <label for="conj-mother-name">Nome da Mãe</label>
              <input
                type="text"
                id="conj-mother-name"
                name="conj-mother-name"
              />
            </div>

            <div class="default-input">
              <label for="conj-nickname">Apelido</label>
              <input type="text" id="conj-nickname" name="conj-nickname" />
            </div>

            <div class="default-input">
              <label for="conj-birthdate">Data de nascimento</label>
              <input type="date" id="conj-birthdate" name="conj-birthdate" />
            </div>

            <div class="default-input">
              <label for="conj-rg">RG</label>
              <input type="number" id="conj-rg" name="conj-rg" />
            </div>
          </div>
        </section>
        <section>
          <h1>Informações Adicionais</h1>
          <div class="section-wrapper">
            <div class="default-input">
              <label for="number-of-people"
                >Número de pessoas da família residentes</label
              >
              <input
                type="number"
                id="number-of-people"
                name="number-of-people"
              />
            </div>

            <div class="default-input">
              <label for="civil-estate">Estado cívil</label>
              <input type="text" id="civil-estate" name="civil-estate" />
            </div>

            <div class="default-input">
              <label for="location">Local de residência</label>
              <input type="text" id="location" name="location" />
            </div>

            <div class="default-input">
              <label for="adress">Endereço</label>
              <input type="text" id="adress" name="adress" />
            </div>

            <div class="default-input">
              <label for="city">Cidade</label>
              <input type="text" id="city" name="city" />
            </div>

            <div class="default-input">
              <label for="organization">Organização social pertencente</label>
              <select>
                <option value="str">STR/Sind.Agr.Fam</option>
                <option value="cooperative">Cooperativa</option>
                <option value="association">Associação</option>
                <option value="other">Outra</option>
              </select>
            </div>

            <div class="default-input">
              <label for="condition">Condição de posse e uso de terra</label>
              <select>
                <option value="prop">Proprietário</option>
                <option value="arre">Arrendatário</option>
                <option value="poss">Posseiro</option>
                <option value="mee">Meeiro</option>
                <option value="assen">Assentado</option>
                <option value="acamp">Acampamento</option>
              </select>
            </div>

            <div class="default-input">
              <label for="principal-act">Atividades principais</label>
              <select>
                <option value="farmer">Agricultor</option>
                <option value="fishman">Pescador</option>
                <option value="other">Outro</option>
              </select>
            </div>
          </div>
        </section>
      </form>
    </div>
  </body>
</html>
